<div class="col-md-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-fluid product-item-img">
            </a>
        </div>
        {% if product_image.product.discount %}
        <div class="discount-container">
            <span>{{ product_image.product.discount}}%</span>
        </div>
        {% endif %}
        <div class="product-item-text">
            <h6>{{ product_image.product.name }}</h6>
            <h6>{{ product_image.product.price }} RUB</h6>
        </div>
        <div class="add-to-cart-btn">
            <button type='submit' class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
